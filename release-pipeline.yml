trigger:
- none

resources:
  pipelines:
    - pipeline: releasepipeline
      source: slackbotazfunction

jobs:
- deployment: Deploy
  displayName: Deploy
  environment: dev
  pool:
    vmImage: ubuntu-latest
  strategy:
    runOnce:
      deploy:
        steps:
          - download: slackbotazfunction
            artifact: drop  
          - task: ExtractFiles@1
            inputs:
              archiveFilePatterns: '$(PIPELINE.WORKSPACE)/slackbotazfunction/drop/$(resources.pipeline.slackbotazfunction.runID).zip'
              destinationFolder: '$(agent.builddirectory)'
              cleanDestinationFolder: false
          - script: |  
              cat $(agent.builddirectory)/setup.sh